<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Functions</title>
</head>
<body>
    <script>
        function greet() {  // function declaration
            
            let name = "Karla";

            if (name === "Karla"){
                console.log("Hi " + name);
            } else if (name === "Craig") {
                console.log("Craig, is that you?");
            } else{
                console.log("Wait, where is Karla?");
            }
        }

        greet(); // calls the function


    </script>
    
</body>
</html>
