<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Functions Argutment</title>
</head>
<body>
    <script>
        function greet(name) {  // the variable name is an argument of the function declaration
            
            if (name === "Karla"){
                console.log("Hi " + name);
            } else if (name === "Craig") {
                console.log("Craig, is that you?");
            } else{
                console.log("Wait, where is Karla?");
            }
        }

        let name = "Karla"; // variable data outside of function
        greet(name); // calls the function with the argument that should be used for it


    </script>
    
</body>
</html>
