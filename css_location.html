<!DOCTYPE html>
<html lang="en">
<head>
    <!-- below is a style element that behaves as a style sheet
    it is reccommended not to add style directly on the element itself, 
    rather, add them in a style sheet, in this example, in a style element -->
    <!-- You can style in 3 different locations:
    1) Style sheet - separate .css document
    2) Style element - inside html's head element
    3) Style atribute - an atribute within an element 
    
    The order above is from the general to the most specific and the browser will 
    read the most specifc one. please see index1.html file saved in HTML CLASS folder-->

    <style>
        h1{
            color: darkblue;

        }
    </style>
</head>
<body>
    <h1>Title</h1>  
</body>
</html>
