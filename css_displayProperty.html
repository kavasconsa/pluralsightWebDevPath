<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Display Property allows the style rule to be targeted individually*/
        div{
            display: inline-block;
            width: 100px;
            border: solid 1px  rgb(226, 44, 44);
        }
    </style>
</head>
<body>
   <div>Hello</div> 
   <div>World</div>
</body>
</html>
