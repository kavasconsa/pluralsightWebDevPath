<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Arrays</title>
</head>
<body>
    <script>
        // Arrays are lists that store different data, such as numbers, strings, boolean value
        let array = [1, 2, 4, 5];
        console.log(array);
       
        // and it can also be a mixture of different types
        let arrayMix = ["Karla", "Livia", "Olliver", 1, true];
        console.log(arrayMix);

        // Accessing values from the array
        console.log(arrayMix[0]); //inside the [] is the index or the position of that data in the array

        // reversing the values within the array
        console.log(array.reverse());

        // counting the items within the array
        console.log(array.length);

        // adding items to the list
        arrayMix.push("New Item");
        console.log(arrayMix);

    </script>
    
</body>
</html>
