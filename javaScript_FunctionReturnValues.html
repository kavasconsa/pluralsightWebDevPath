<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Functions Return Values</title>
</head>
<body>
    <script> 
        /* Separation of concerns - the greet function is only concerned about how
        to create a greeting and nothing else. */
        function greet(name) { 
            let result= ""; /* best practice: declare the empty variable that will be used
                                in the fucntion */

            if (name === "Criag") {
                result = "Hi Craig!"; // instead of console.log the result we are storing it in a variable to use it later for whaterver we want               
            } else if (name === "Tyler") {
                result = "Tyler, is that you?";
            } else {
                result = "Wait, where's Craig"
            }
            return result; // returns the variable with a new assigned value
        }

        let message = greet("Tyler"); // "Tyler" is being passed in the function and returning a result that it is being stored in a new variable "message" and it is available to any use within the program
        console.log(message);


    </script>
    
</body>
</html>
