<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            display: block;
            background-color: #ccc;
            margin: 25px; /* Margin is the space between the border itself and everything else
                            around the boundary of that element */
            border: solid 1px #777; 
            padding: 25px; /* Padding is the space inside the element, in between the border and 
                             the content of the element. */
            width: 100px; /* The actual Width for this element is 202px wide, since you
                             have to consider the 25px padding on both sides, plus 1px of border
                             also on both sides and 25px of margin on both sides: .
                             Inspect this element on browser to see the box model.*/ 
            height: 100px;
        }
    </style>
</head>
<body>
    <div>Hello</div>
</body>
</html>
