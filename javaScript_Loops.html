        /* forEach iterates over the values of an array one by one with a much more simple

        The program below will print something specific for each item from the array by calling the

         The function forEach takes a function (this is a feature from JavaScript where a function

         The function created below being called by the forEach function does not have a name
         it is "function" and this is called an anonymous function.

         The anonimous function had an argument of a template string created using back stick `` .


        */

        let days = ["Mon", "Tue", "Wed"] ;
